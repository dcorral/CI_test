name: run geth test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  pull_request:
    types: [ labeled ]
jobs:

  unit-tests:
    if: ${{ github.event.label.name == 'rpc_evm' }}
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'INFURA/go-ethlibs'
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17.0'
      - name: Run unit tests
        run: |
          go test ./...
