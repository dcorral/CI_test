name: run geth test
on:
  pull_request:
    types: [ labeled ]
jobs:
  unit-tests:
    if: ${{ github.event.label.name == 'rpc_evm' }}
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17.0'
      - uses: actions/checkout@v3
        with:
          repository: 'INFURA/go-ethlibs'
      - name: go version
        run: go --version
      - name: Run unit tests
        run: go test ./...
