name: run geth test
on:
  pull_request:
    types: [ labeled ]
env:
  ETHLIBS_TEST_ROPSTEN_WS_URL: "wss://eth-mainnet.g.alchemy.com/v2/JtjAvOQaslaoyV11mun-6sKzkYQHznBJ"
jobs:
  unit-tests:
    if: ${{ github.event.label.name == 'rpc_evm' }}
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17.0'
      - uses: actions/checkout@v3
        with:
          repository: 'INFURA/go-ethlibs'
      - name: go version
        run: go version
      - name: Run unit tests
        run: go test ./...
